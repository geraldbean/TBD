
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signinstyle.css">

</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <h1>Quotable.</h1>
            <form action="signin.php" method="POST">
        </div>

        <!-- <div class="nav-menu" id="navMenu">
    
        </div> -->

        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        <!------------------- login form, login.php -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <header>Login</header>
            </div>
            <!-----Email------>
            <div class="input-box">
                <input name="email" type="email" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <!---Password----->
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <!----Remmeber me and forgot password------->
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
            <!------Submit------>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
            </div>
        </div>
        </form>
        <!-- ----------------- registration form ------------------------ -->
        <form action="signup.php" method="POST" class="register-container" id="register">
            <div class="top">
                <header>SignUp</header>
            </div>
            <!----First and last name input------->
            <div class="two-forms">
                <div class="input-box">
                    <input name="Firstname" type="text" class="input-field" placeholder="First Name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input name="Last Name" type="text" class="input-field" placeholder="Last Name">
                    <i class="bx bx-user"></i>
                </div>
            </div>

            <!------Email and password------>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input name="password" type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <!----Confirm Password------>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm Password" id="confirm-password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
                <span id="password-error">Please make sure your password match</span>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="terms-check" required>
                    <label for="terms-check" class="terms-label">I have read and agree to <a href="#">Terms & Conditions</a></label>
                </div>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="bottom-text">
                <span>Already have an account?<a href="#" onclick="login()">Login</a></span>
            </div>
        </form>
        </div>
</div>   

<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
<script>
    function myMenuFunction() {
        var navMenu = document.getElementById("navMenu");
        navMenu.classList.toggle("responsive");
    }

    function login() {
        document.getElementById("login").style.left = "4px";
        document.getElementById("register").style.right = "-520px";
        document.getElementById("loginBtn").classList.add("white-btn");
        document.getElementById("registerBtn").classList.remove("white-btn");
        document.getElementById("login").style.opacity = 1;
        document.getElementById("register").style.opacity = 0;
    }

    function register() {
        document.getElementById("login").style.left = "-510px";
        document.getElementById("register").style.right = "5px";
        document.getElementById("loginBtn").classList.remove("white-btn");
        document.getElementById("registerBtn").classList.add("white-btn");
        document.getElementById("login").style.opacity = 0;
        document.getElementById("register").style.opacity = 1;
    }

    // Password match validation
    document.getElementById("register").addEventListener("submit", function(event) {
        var password = document.getElementById("register-password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var errorElement = document.getElementById("password-error");

        if (password !== confirmPassword) {
            errorElement.style.display = "block";
            event.preventDefault(); // Prevent form submission
        } else {
            errorElement.style.display = "none";
        }
    });
</script>
</body>
</html>
